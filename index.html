<!DOCTYPE html>
<html>
	<head>
		<title>Brownian Motion</title>
	</head>
	<body>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div id="content">
						<canvas id="canvas" width="800" height = "600" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
				<div id="settings" class="col-md-4">
					<h1>Settings</h1>
					<div class="form-group" id="settings">
						<h5>Temperature:</h5>
						<input type="number" class="textbox-control form-control" id="temperature"></input>
						<h5>Number of molecules:</h5>
						<input type="number" class="textbox-control form-control" id="numparticles"></input>
						<br>
						<button type="button" class="btn btn-default" id="controls-submit">Reload</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/Brownian-Motion.js"></script>
	</body>
</html>
